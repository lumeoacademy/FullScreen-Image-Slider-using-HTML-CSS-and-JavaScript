<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullScreen Image Slider using HTML, CSS and JavaScript</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="arrow" id="left-arrow"></div>
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>FirstImage</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>SecondImage</span>
                </div>
            </div>
            <div class="slide slide3"> 
                <div class="slide-content">
                    <span>ThirdImage</span>
                </div>
            </div>
            <div class="slide slide4">
                <div class="slide-content">
                    <span>FourthImage</span>
                </div>
            </div>
            <div class="slide slide5">
                <div class="slide-content">
                    <span>FifthImage</span>
                </div>
            </div>
            <div class="slide slide6">
                <div class="slide-content">
                    <span>SixthImage</span>
                </div>
            </div>
        </div>
        <div class="arrow" id="right-arrow"></div>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
